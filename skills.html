</head>
<body>
  <div class="d-flex">
    <aside class="d-flex flex-column flex-shrink-0 p-3 bg-dark text-white" id="sidebar-container">
    </aside>
    <main class="flex-grow-1 p-4" id="main-content" style="background: #f4f7f6; font-family: 'Segoe UI', ubuntu;">
      <h2 class="mb-4" style="color: #2E3A59; border-left: 4px solid #90B08D; padding-left: 10px;">ðŸ›  Skills</h2>
    
      <!-- Languages -->
      <div class="mb-4">
        <p class="fw-bold mb-2">Languages</p>
        <div class="skill-badges">
          <span class="badge">Python</span>
          <span class="badge">SQL</span>
          <span class="badge">R</span>
        </div>
      </div>
    
      <!-- Libraries -->
      <div class="mb-4">
        <p class="fw-bold mb-2">Libraries</p>
        <div class="skill-badges">
          <span class="badge">Pandas</span>
          <span class="badge">NumPy</span>
          <span class="badge">scikit-learn</span>
          <span class="badge">TensorFlow</span>
          <span class="badge">Keras</span>
        </div>
      </div>
    
      <!-- Tools -->
      <div class="mb-4">
        <p class="fw-bold mb-2">Tools</p>
        <div class="skill-badges">
          <span class="badge">Snakemake</span>
          <span class="badge">Git</span>
          <span class="badge">Dash</span>
        </div>
      </div>
    
      <!-- Footer -->
      <footer class="text-center mt-5 text-muted">
        Â© <span id="year"></span> Romana Mahjabin Eshita
      </footer>
    </main>
    
    <style>
      .skill-badges {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .badge {
        background-color: #90B08D;
        color: white;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        transition: transform 0.2s, background-color 0.3s;
      }
      .badge:hover {
        background-color: #748e6f;
        transform: scale(1.1);
        cursor: default;
      }
    </style>
    
    <script>
      // Auto-update year in footer
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts.js"></script>
